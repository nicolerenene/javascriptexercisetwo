<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sum the Multiples Program</title>
        <script>
           var sum = 0; 
           for (var i = 0; i < 1000; i++) {
               if (i % 2 === 0 || i % 6 === 0) {
                   sum = sum + i;
                   console.log (sum);
               }
           }
        </script>
    </head>

</html>
